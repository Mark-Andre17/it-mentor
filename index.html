<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>It mentor</title>
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <div class="calc-reset-and-input">
                <button class="calc-reset">C</button>
                <input value="0" type="text" class="calc-input">
            </div>
            <div class="calc-buttons">
                <button class="calc-number">1</button>
                <button class="calc-number">2</button>
                <button class="calc-number">3</button>
                <button class="calc-operation">+</button>
            </div>
            <div class="calc-buttons">
                <button class="calc-number">4</button>
                <button class="calc-number">5</button>
                <button class="calc-number">6</button>
                <button class="calc-operation">-</button>
            </div>
            <div class="calc-buttons">
                <button class="calc-number">7</button>
                <button class="calc-number">8</button>
                <button class="calc-number">9</button>
                <button class="calc-operation">*</button>
            </div>
            <div class="calc-buttons">
                <button class="calc-number">0</button>
                <button class="calc-delimiter">.</button>
                <button class="calc-result">=</button>
                <button class="calc-operation">/</button>
            </div>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
